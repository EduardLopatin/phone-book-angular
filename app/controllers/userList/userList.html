<div class="container-fluid mainContainer">
    <div class="col-lg-offset-2 col-lg-3 col-md-10 col-sm-10">
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
    </div>
    <div class="col-lg-offset-2 col-lg-8">

        <div ng-repeat="user in userListData | filter: search track by $index">
            <div class="col-sm-10 col-md-3 col-lg-3 userBlockInList thumbnail">
                    <img ng-src="{{user.general.avatar}}" alt="...">
                <h4>{{user.general.firstName + ' ' + user.general.lastName}}</h4>
                        <ul>
                            <li>
                                Job:{{user.job.title}}
                            </li>
                            <li>
                                Email: {{user.contact.email}}
                            </li>
                            <li>
                                Phone: {{user.contact.phone}}
                            </li>
                        </ul>
                        <a class="btn btn-primary" role="button" ng-click="$ctrl.transferUserData(user)" >Profile</a>
            </div>
        </div>
    </div>
</div>
